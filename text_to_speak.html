<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex flex-col items-center min-h-screen">

    <nav class="w-full bg-white py-4 shadow">
        <ul class="flex justify-start">
            <li class="mx-4"><a href="index.html">Return To Home</a></li>
        </ul>
    </nav>

    <h1 class="text-3xl font-bold text-gray-800 uppercase mt-8">Text to Speech Converter</h1>

    <div class="container mx-auto bg-white shadow-lg rounded-lg p-8 max-w-lg w-full mt-8">
        <header class="text-xl font-bold text-gray-800 mb-4">Convert Text to Speech</header>
        <textarea class="border border-gray-300 rounded-md p-4 mb-4 w-full h-40 focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" placeholder="Enter text"></textarea>
        <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300">Convert to Speech</button>
    </div>

    <script>
        const textarea = document.querySelector('textarea');
        const button = document.querySelector('button');

        button.addEventListener('click', () => {
            const speech = new SpeechSynthesisUtterance(textarea.value);
            speech.lang = 'en-US';
            speechSynthesis.speak(speech);
        });
    </script>

</body>

</html>
